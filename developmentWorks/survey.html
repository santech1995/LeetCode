<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
    <div style="background-color: #D3D3D3; padding: 20px;">
        <header>
            <center>
                <h4>Survey</h4>
            </center>
        </header>
    </div>
</head>
<body>
    <div>
        <p>How did you like the center?</p>
        <br>
        <p>Comments:</p>
        <textarea style="overflow-y: scroll;" type="text" aria-setsize="200"></textarea>
        <p>Select Test Area Location:</p>
        <table cellspacing="20">
            <tr>
                <td>
                    <label for="cities">City:</label>
                    <input list="myCities">
                    <datalist id="myCities">
                        <option value="San Jose"></option>
                        <option value="San Francisco"></option>
                        <option value="Mountain View"></option>
                        <option value="Palo Alto"></option>
                        <option value="Santa Clara"></option>
                    </datalist>
                </td>

                <td>
                    <label for="myRooms">Room Number:</label>
                    <input list="myRooms">
                        <datalist id="myRooms">
                            <option value="Room 337"></option>
                            <option value="Room 210"></option>
                            <option value="Room 110"></option>
                            <option value="Room 410"></option>
                            <option value="Room 215"></option>
                        </datalist>
                </td>
            </tr>
        </table> 
    </div>
    <div>
        <table cellspacing="20">
            <tr>
                <td>
                    <button id="myButton">Submit & Get Score</button>
                </td>
                <td>
                    <button id="myButton">Skip & get score</button>
                </td>
            </tr>
        </table>
    </div>
    <script type="text/javascript">
        document.getElementById("myButton").onclick = function () {
        window.Location = "file:///D:/CMPE%202022/CMPE280/HTMLAssignments/summary.html";
        };
    </script>
</body>
</html>
